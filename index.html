<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Tracker</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;
            padding: 2rem;
        }

        h2, h3 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, select {
            display: block;
            margin: 0.5rem 0;
            padding: 0.5rem;
            width: 100%;
        }

        .btn {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>

    <h2>Welcome, {{ user }}</h2>
    <h3>Create a New Project Tracker</h3>

    <form method="POST" action="/create_tracker">
        <input type="text" name="project_name" placeholder="Project Name" required>

        <h4>Task #1</h4>
        <input type="text" name="task[]" placeholder="Task" required>
        <input type="text" name="status[]" placeholder="Status">
        <input type="text" name="owner[]" placeholder="Owner">
        <input type="date" name="start_date[]" placeholder="Start Date">
        <input type="date" name="end_date[]" placeholder="End Date">
        <select name="priority[]">
            <option disabled selected>Priority</option>
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
        </select>
        <input type="number" name="progress[]" placeholder="Progress (%)">
        <input type="text" name="remark[]" placeholder="Remarks">

        <button class="btn" type="submit">Generate Excel Tracker</button>
    </form>

</body>
</html>
