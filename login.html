<!DOCTYPE html>
<html>
<head>
  <title>Login - Project Tracker</title>
  <style>
    body { font-family: Arial; padding: 30px; background-color: #f4f4f4; }
    form { max-width: 300px; margin: auto; padding: 20px; background: white; box-shadow: 0px 0px 10px #aaa; }
    input { width: 100%; padding: 8px; margin: 10px 0; }
    button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Login</h2>
    <input name="username" type="text" placeholder="Username" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</body>
</html>
